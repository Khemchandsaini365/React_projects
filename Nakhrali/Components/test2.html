    <title>Vertical Scrollable Carousel</title>

<body>
    <style>
       body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f4;
    margin: 0;
}

.carousel-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.main-image-container {
    width: 500px;
    height: 500px;
    margin-bottom: 20px;
    overflow: hidden;
}

.main-image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.small-images-container {
    display: flex;
    flex-direction: column;
    overflow-y: auto;
    max-height: 200px;
    border: 1px solid #ddd;
    padding: 10px;
    width: 100px;
    cursor: pointer;
}

.small-image {
    width: 80px;
    height: 80px;
    margin-bottom: 10px;
    object-fit: cover;
    border-radius: 5px;
    transition: opacity 0.3s ease;
}

.small-image:hover {
    opacity: 0.7;
}

.small-images-container::-webkit-scrollbar {
    width: 8px;
}

.small-images-container::-webkit-scrollbar-thumb {
    background-color: #888;
    border-radius: 4px;
}

.small-images-container::-webkit-scrollbar-thumb:hover {
    background-color: #555;
}


    </style>

    <div class="carousel-container">
        <!-- Main image display -->
        <div class="main-image-container">
            <img id="main-image" src="" alt="Main Image">
        </div>

        <!-- Small image carousel for scrolling -->
        <div class="small-images-container" id="small-images-container">
            <img class="small-image" src="https://cdn.shopaccino.com/nakhrali/products/228-943728_l.png?v=509" alt="Thumbnail" data-index="0">
            <img class="small-image" src="https://cdn.shopaccino.com/nakhrali/products/87-1190321008774_l.jpg?v=509" alt="Thumbnail" data-index="1">
            <img class="small-image" src="https://cdn.shopaccino.com/nakhrali/products/12-68739141778875_l.jpg?v=509" alt="Thumbnail" data-index="2">
            <img class="small-image" src="https://cdn.shopaccino.com/nakhrali/products/4-967092_l.jpg?v=509" alt="Thumbnail" data-index="3">
            <img class="small-image" src="https://cdn.shopaccino.com/nakhrali/products/3-378916_l.jpg?v=509" alt="Thumbnail" data-index="4">
        </div>
    </div>
    <script src="scripts.js">
        document.addEventListener('DOMContentLoaded', () => {
    const mainImage = document.getElementById('main-image');
    const smallImagesContainer = document.getElementById('small-images-container');
    const smallImages = document.querySelectorAll('.small-image');

    // Add event listeners to all small images to update the main image when clicked
    smallImages.forEach((image, index) => {
        image.addEventListener('click', () => {
            // Change the main image source to the clicked small image source
            mainImage.src = image.src;

            // Highlight the clicked small image (optional for visual feedback)
            highlightActiveThumbnail(index);
        });
    });

    // Highlight the active thumbnail
    function highlightActiveThumbnail(activeIndex) {
        smallImages.forEach((img, index) => {
            img.style.opacity = index === activeIndex ? '1' : '0.5';
        });
    }
});


    </script>
