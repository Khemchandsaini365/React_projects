  <script>document.addEventListener('DOMContentLoaded', () => {
    const carousel = document.querySelector('.product-carousel');
    const prevBtn = document.querySelector('.prev-btn');
    const nextBtn = document.querySelector('.next-btn');
    
    let currentIndex = 0;  // The current slide index
    let itemsPerSlide = getItemsPerSlide();  // Number of items per slide (based on screen size)
    let totalProducts = document.querySelectorAll('.product').length;  // Total number of products
    let totalSlides = Math.ceil(totalProducts / itemsPerSlide); // Total number of slides
  
    // Get the number of products to show per slide based on the screen width
    function getItemsPerSlide() {
      if (window.innerWidth >= 1200) {
        return 4; // 4 items per slide on large screens
      } else if (window.innerWidth >= 768) {
        return 3; // 3 items per slide on medium screens
      } else {
        return 2; // 2 items per slide on small screens
      }
    }
  
    // Update the carousel's transform based on the currentIndex
    function updateCarouselPosition() {
      const offset = -currentIndex * (100 / itemsPerSlide);  // Calculate the horizontal offset
      carousel.style.transform = `translateX(${offset}%)`;  // Apply the transform
    }
  
    // Adjust the number of items per slide when resizing the window
    function adjustItemsPerSlide() {
      const newItemsPerSlide = getItemsPerSlide();
      if (newItemsPerSlide !== itemsPerSlide) {
        itemsPerSlide = newItemsPerSlide;
        totalSlides = Math.ceil(totalProducts / itemsPerSlide); // Recalculate total slides
        updateCarouselPosition();
      }
    }
  
    // Move to the previous slide
    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex === 0) ? totalSlides - 1 : currentIndex - 1;
      updateCarouselPosition();
    });
  
    // Move to the next slide
    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex === totalSlides - 1) ? 0 : currentIndex + 1;
      updateCarouselPosition();
    });
  
    // Listen for window resizing to adjust the items per slide
    window.addEventListener('resize', adjustItemsPerSlide);
  
    // Initial setup of the carousel position
    updateCarouselPosition();
  });
  

  </script>
